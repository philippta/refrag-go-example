{{define "cart"}}
<div id="cart">
    <h2>Cart</h2>
    <ul class="cart-items">
        {{range .Products}}
        <li>
            <span>{{.Name}}</span>
            <span>{{.Price}} USD</span>
        </li>
        {{end}}
    </ul>
    <div class="cart-totals">
        <span>Total</span>
        <span>{{total .}} USD</span>
    </div>
</div>
{{end}}
