<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">Demo Store</div>

        {{block "navbarcart" .Cart.Products}}
        <div id="navbarcart"><span class="num">{{len .}}</span> item(s) in cart</div>
        {{end}}
        </div>
    </nav>

    <div class="content">
        {{block "productlist" .}}{{end}}
        {{block "cart" .Cart}}{{end}}
    </div>

    <script defer src="https://unpkg.com/serverframes"></script>
</body>

</html>
