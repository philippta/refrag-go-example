<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light mb-3 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Demo Store</a>
            <div class="me-auto"></div>
            {{block "navbarcart" .Cart.Products}}
            <div id="navbarcart">{{len .}} item(s) in cart</div>
            {{end}}
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {{block "productlist" .}}{{end}}
            </div>
            <div class="col-md-4">
                {{block "cart" .Cart}}{{end}}
            </div>
        </div>
    </div>

    <script defer src="https://unpkg.com/refrag"></script>
</body>

</html>
