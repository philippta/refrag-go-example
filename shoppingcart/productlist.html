{{define "productlist"}}
<div id="productlist">
    <h2>Products</h2>

    <div class="productlist">
        {{range .Products}}
        <div class="product">
            <h4>{{.Name}}</h4>
            <p>Price: {{.Price}} USD</p>
            {{if (incart . $.Cart)}}
            <a href="/remove/{{.ID}}" class="btn btn-remove" sf-intercept>Remove from cart</a>
            {{else}}
            <a href="/add/{{.ID}}" class="btn btn-add" sf-intercept>Add to cart</a>
            {{end}}
        </div>
        {{end}}
    </div>
</div>
{{end}}
